<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Flores and Damon's Car Quiz</title>
  <style>
    body {
      margin: 0;
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(135deg, #0f2027, #203a43, #2c5364);
      color: #fff;
      text-align: center;
    }
    h1 {
      font-size: 2.5rem;
      margin-top: 40px;
    }
    #startScreen, #quiz, #endScreen {
      display: none;
    }
    button {
      background: #ff4b2b;
      color: white;
      border: none;
      padding: 12px 25px;
      margin: 10px;
      border-radius: 10px;
      font-size: 1.1rem;
      cursor: pointer;
      transition: 0.3s;
    }
    button:hover {
      background: #ff6a4d;
      transform: scale(1.05);
    }
    .question {
      margin: 20px 0;
      font-size: 1.3rem;
    }
    .answerBtn {
      display: block;
      margin: 10px auto;
      width: 60%;
    }
    #scorePopup {
      position: fixed;
      top: 20px;
      right: -200px;
      background: #28a745;
      padding: 10px 20px;
      border-radius: 8px;
      font-weight: bold;
      transition: right 0.5s ease;
    }
    img {
      max-width: 300px;
      margin: 15px auto;
      border-radius: 12px;
      box-shadow: 0 4px 15px rgba(0,0,0,0.5);
    }
  </style>
</head>
<body>
  <h1>Flores and Damon's Car Quiz</h1>

  <!-- Start Screen -->
  <div id="startScreen">
    <p>Yo, ready to see if you actually know cars? Hit start and letâ€™s run it.</p>
    <button onclick="startGame()">Start Quiz</button>
  </div>

  <!-- Quiz Screen -->
  <div id="quiz">
    <div id="questionBox"></div>
    <div id="answersBox"></div>
    <div id="carImage"></div>
  </div>

  <!-- End Screen -->
  <div id="endScreen">
    <h2>Quiz Over ðŸš—</h2>
    <p id="finalScore"></p>
    <button onclick="startGame()">Retry</button>
    <button onclick="goHome()">Home</button>
  </div>

  <!-- Score Popup -->
  <div id="scorePopup">+1 Point!</div>

  <!-- Background Music -->
  <audio id="bgMusic" loop>
    <source src="https://files.freemusicarchive.org/storage-freemusicarchive-org/music/no_curator/Scott_Holmes_Music/Corporate__Motivational_Music/Scott_Holmes_Music_-_07_-_Upbeat_Party.mp3" type="audio/mpeg">
  </audio>

  <script>
    const startScreen = document.getElementById('startScreen');
    const quiz = document.getElementById('quiz');
    const endScreen = document.getElementById('endScreen');
    const questionBox = document.getElementById('questionBox');
    const answersBox = document.getElementById('answersBox');
    const carImage = document.getElementById('carImage');
    const scorePopup = document.getElementById('scorePopup');
    const bgMusic = document.getElementById('bgMusic');

    let currentQuestion = 0;
    let score = 0;

    const questions = [
      {q: "Which car hits 0-60 in under 3 seconds?", a: ["Toyota Corolla", "Bugatti Chiron", "Honda Civic"], correct: 1, img: "https://cdn.motor1.com/images/mgl/0xQ6p/s1/bugatti-chiron.jpg"},
      {q: "What brand makes the AMG models?", a: ["BMW", "Mercedes-Benz", "Audi"], correct: 1, img: "https://cdn.motor1.com/images/mgl/WMjjj/s1/mercedes-amg-gt.jpg"},
      {q: "Corvette C7 first came out in what year?", a: ["2014", "2010", "2005"], correct: 0, img: "https://upload.wikimedia.org/wikipedia/commons/4/4b/2014_Chevrolet_Corvette_--_2013_DC.jpg"},
      {q: "Which car is nicknamed the 'Godzilla'?", a: ["Nissan GT-R", "Ford Mustang", "Dodge Charger"], correct: 0, img: "https://cdn.motor1.com/images/mgl/6OO4r/s1/nissan-gt-r.jpg"},
      {q: "Tesla's fastest model is called?", a: ["Model X", "Model S Plaid", "Model 3"], correct: 1, img: "https://cdn.motor1.com/images/mgl/8o7B8/s1/tesla-model-s-plaid.jpg"},
      {q: "Which Italian brand uses a prancing horse logo?", a: ["Ferrari", "Lamborghini", "Maserati"], correct: 0, img: "https://cdn.motor1.com/images/mgl/6ZZ7r/s1/ferrari.jpg"},
      {q: "0-60 of Dodge Demon is about?", a: ["2.3s", "5.0s", "7.1s"], correct: 0, img: "https://cdn.motor1.com/images/mgl/2kk9x/s1/2018-dodge-challenger-srt-demon.jpg"},
      {q: "The Supra is made by?", a: ["Nissan", "Toyota", "Mazda"], correct: 1, img: "https://cdn.motor1.com/images/mgl/Wkk4n/s1/2020-toyota-supra.jpg"},
      {q: "Which car brand has the 911 Turbo?", a: ["Porsche", "BMW", "Mercedes"], correct: 0, img: "https://cdn.motor1.com/images/mgl/0xjQX/s1/porsche-911-turbo.jpg"},
      {q: "What American car is known as the 'Vette'?", a: ["Corvette", "Mustang", "Camaro"], correct: 0, img: "https://cdn.motor1.com/images/mgl/QkkOq/s1/2019-chevrolet-corvette-zr1.jpg"}
    ];

    function goHome() {
      endScreen.style.display = "none";
      quiz.style.display = "none";
      startScreen.style.display = "block";
      bgMusic.pause();
      bgMusic.currentTime = 0;
    }

    function startGame() {
      score = 0;
      currentQuestion = 0;
      startScreen.style.display = "none";
      endScreen.style.display = "none";
      quiz.style.display = "block";
      bgMusic.play();
      showQuestion();
    }

    function showQuestion() {
      let q = questions[currentQuestion];
      questionBox.innerHTML = `<div class='question'>${q.q}</div>`;
      answersBox.innerHTML = "";
      carImage.innerHTML = `<img src="${q.img}" alt="car">`;
      q.a.forEach((ans, i) => {
        let btn = document.createElement("button");
        btn.className = "answerBtn";
        btn.innerText = ans;
        btn.onclick = () => checkAnswer(i);
        answersBox.appendChild(btn);
      });
    }

    function checkAnswer(i) {
      if (i === questions[currentQuestion].correct) {
        score++;
        popupScore();
      }
      currentQuestion++;
      if (currentQuestion < questions.length) {
        showQuestion();
      } else {
        endQuiz();
      }
    }

    function popupScore() {
      scorePopup.style.right = "20px";
      setTimeout(() => {
        scorePopup.style.right = "-200px";
      }, 1000);
    }

    function endQuiz() {
      quiz.style.display = "none";
      endScreen.style.display = "block";
      document.getElementById("finalScore").innerText = `You scored ${score} out of ${questions.length}!`;
    }

    // show start screen at load
    goHome();
  </script>
</body>
</html>
